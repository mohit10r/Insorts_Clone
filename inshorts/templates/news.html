{% load static %}
<!DOCTYPE html>
<html>
<head>
 <title>Inshorts clone</title>
  <link rel = "icon" href =  "{% static "inshorts/favicon.png" %}" 
        type = "image/x-icon"> 
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<style >

.ml-5 {
  margin-left: 15rem !important;
}


</style>
<body>
 <nav class="navbar navbar-dark bg-light shadow-lg p-3 mb-5 bg-white rounded ">
  <a class="navbar-brand" href="https://inshorts.com/en/read">
    <img src="{% static "inshorts/logo_inshorts.png" %}" width="100" height="45" alt="">
  </a>
</nav>
 {% for news in res %}
 <div class="pb-3 ml-5" style="width: 200px;">
 <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 750px; height: 300px">
  <!-- <img src="..." class="card-img-top" alt="..."> -->
  <div class="card-body">
   <h5 class="card-title">
    {% for heading in news %}
    
       {{heading|slice:":90"}}</h5>
   <p class="card-text">{{heading|slice:"90:"}}</p>
    {% endfor %}
  </div>
 </div>
</div>
 {% endfor %}

</body>
</html>
